<div class="search container">
  <div class="title">
    <h3>Resultats de recherche</h3>
    <p><span class="highlight">{{products.length}}</span> resultat<span *ngIf="products.length > 1">s</span> trouv√©  pour la recherche de 
      <span class="highlight">{{keyword}}</span>
    </p>
  </div>

  <div class="col-12 col-sm-6 col-md-12">
    <div *ngFor="let product of products" class="search-result row">
      <div class="search-card col-md-3">
        <a routerLink="/detail/{{product.url}}/0">
          <img src="{{product.productVariants[0].thumb}}" alt="{{product.name}}">
          <hr>
          <p class="product-name">{{product.name}}</p>
          <div class="row">
       
            <div class="col-md-6">
              <s *ngIf="product.productVariants[0].oldPrice>product.productVariants[0].price">{{product.productVariants[0].oldPrice}} DH</s>
              <p>{{product.productVariants[0].price}}DH</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <hr *ngIf="!canFetch">
</div>
